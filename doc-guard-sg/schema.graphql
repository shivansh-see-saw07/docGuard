type Organization @entity(immutable: false){
  id: Bytes!
  name: String!
  description: String!
  admin: Admin!
  isActive: Boolean!
  createdAt: BigInt!
  documents: [Document!]! @derivedFrom(field: "organization")
}

type Document @entity(immutable: false) {
  id: Bytes!
  documentHash: Bytes!
  owner: Bytes!
  timestamp: BigInt!
  isVerified: Boolean!
  organizationId: Bytes!
  organization: Organization!
  deleted: Boolean!
  phash: String!
}

type Verification @entity(immutable: true) {
  id: Bytes!
  document: Document!
  verifier: Bytes!
  timestamp: BigInt!
  organization: Organization!
}

type Admin @entity(immutable: true) {
  id: Bytes!
  organizations: [Organization!]! @derivedFrom(field: "admin")
}
